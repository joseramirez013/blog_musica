<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
      <script src="js/bootstrap.min.js"></script>
    <title>Blog de Musica</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-lg-12">
          <img class="jumbotron-img logo-img" src="img/logo_music.png"/>
          <div class="row">
            <div class="col-lg-12 text-right redes-sociales">
              <img class="img-rounded img-social" src="img/fb.png">
              <img class="img-rounded img-social" src="img/ig.png">
              <img class="img-rounded img-social" src="img/tt.png">
              <img class="img-rounded img-social" src="img/pn.png">
            </div>
          </div>

        </div>
      </div>
    </header>

    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning">Inicio</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning">Artistas</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning">Grupos</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning">Top 10</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning">Letras</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning">Acordes</button>
      </div>
    </div>

  </body>
</html>
